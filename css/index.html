<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome page - Signed out</title>
    <meta name="description" content="Welcome page design for Elimination"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./welcome-page.css">
    <script src="../js/tab-key-focus.js" charset="utf-8"></script>
  </head>
  <body class="focus-visible">
    <header class="header">
      <a href="./" class="title link">Elimination</a>
      <span class="flex"></span>
      <div class="auth-wrapper">
        <button class="auth-btn actually-auth-btn">Log in</button>
        <form class="auth-form" action="./front-page.html">
          <label class="input-wrapper">
            <span class="label">Username</span>
            <div class="input">
              <input type="text" name="username" placeholder="billygamer5" required>
            </div>
          </label>
          <label class="input-wrapper">
            <span class="label">Password</span>
            <div class="input">
              <input type="password" name="password" placeholder="hunter2" required>
            </div>
          </label>
          <input type="submit" value="Log in" class="button submit-btn">
        </form>
      </div>
      <div class="auth-wrapper">
        <button class="auth-btn actually-auth-btn">Sign up</button>
        <form class="auth-form" action="./front-page.html">
          <label class="input-wrapper">
            <span class="label">Username</span>
            <div class="input">
              <input type="text" name="username" placeholder="billygamer5" required>
            </div>
            <span class="sublabel">Only letters, digits, underscores, and hyphens are allowed. This cannot be changed later.</span>
          </label>
          <label class="input-wrapper">
            <span class="label">Full name</span>
            <div class="input">
              <input type="text" name="name" placeholder="Billy Chelontuvier" required>
            </div>
            <span class="sublabel">Allows others to be able to find you for elimination, which makes the game fair.</span>
          </label>
          <label class="input-wrapper">
            <span class="label">Email</span>
            <div class="input">
              <input type="email" name="email" placeholder="billygamer5@example.com" required>
            </div>
            <span class="sublabel">For password reset forms. You can also turn on email notifications if you want.</span>
          </label>
          <label class="input-wrapper">
            <span class="label">Password</span>
            <div class="input">
              <input type="password" name="password" placeholder="hunter2" required>
            </div>
            <span class="sublabel">Must be at least 3 poop emoji long.</span>
          </label>
          <label class="input-wrapper">
            <span class="label">Password again</span>
            <div class="input">
              <input type="password" placeholder="hunter2" required>
            </div>
          </label>
          <input type="submit" value="Sign up" class="button submit-btn">
        </form>
      </div>
    </header>
    <div class="front-text">
      <h1 class="website-title">Elimination</h1>
    </div>
    <article class="content text-content">
      <p>Elimination is a game where</p>
      <div class="stats">
        <div class="stat">
          <span class="stat-name">Players eliminated</span>
          <span class="stat-value">44</span>
        </div>
        <div class="stat">
          <span class="stat-name">Active games</span>
          <span class="stat-value">4</span>
        </div>
        <div class="stat">
          <span class="stat-name">Total games</span>
          <span class="stat-value">444</span>
        </div>
      </div>
    </article>
    <footer class="footer">
      <span>Created by the creators of <a href="https://gunn.app/" rel="noopener noreferrer" target="_blank" class="link">UGWA</a>.</span>
      <span class="flex"></span>
      <span><a href="./privacy.html" class="link">Privacy policy</a> &middot; <a href="./terms.html" class="link">Terms of use</a></span>
    </footer>
    <script src="./navbar-btns.js" charset="utf-8"></script>
  </body>
</html>
