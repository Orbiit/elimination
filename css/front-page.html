<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Front page - Signed in</title>
    <meta name="description" content="Front page design for Elimination"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./front-page.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Elimination</h1>
      <span class="flex"></span>
      <a href="#" class="link profile-link">Username</a>
    </header>
    <div class="content targets">
      <article class="target" style="background-color: rgba(255, 0, 0, 0.12)">
        <a href="#" class="game-link link">Game name</a>
        <span class="flex"></span>
        <span class="target-label">Your target is</span>
        <a href="#" class="target-name link">Billy</a>
        <a href="#" class="button kill-btn">Eliminate</a>
        <span class="flex"></span>
        <span class="kill-code">Click to reveal your kill code: <span class="code">correct horse battery staple</span> &mdash; <a href="#" class="link">What is this for?</a></span>
        <span class="flex"></span>
      </article>
      <article class="target" style="background-color: rgba(255, 0, 0, 0.08)">
        <a href="#" class="game-link link">Other game name</a>
        <span class="flex"></span>
        <span class="target-label">Your target is</span>
        <a href="#" class="target-name link">Bob</a>
        <a href="#" class="button kill-btn">Eliminate</a>
        <span class="flex"></span>
        <span class="kill-code">Click to reveal your kill code: <span class="code revealed">plum apple grape cherry</span> &mdash; <a href="#" class="link">What is this for?</a></span>
        <span class="flex"></span>
      </article>
    </div>
    <footer class="footer"><span>Created by the creators of <a href="https://gunn.app/" class="link">UGWA</a>.</span></footer>
  </body>
</html>
